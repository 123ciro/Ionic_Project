<ion-header>
  <ion-navbar color="primary">
    <ion-searchbar [(ngModel)]="term" (ionInput)="buscar()" debounce="100" ></ion-searchbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>

  </ion-navbar>
</ion-header>
<ion-content padding color="primary">


<ion-list>
<button ion-item *ngFor="let pais of _paises.paises$ | async" (click)="openDetalle(pais)">
  <ion-avatar item-start>
    <img src="{{pais.flag}}">
  </ion-avatar>
  <h2> {{pais.name}} </h2>
  <button ion-button clear item-end>Ver</button>
</button>
</ion-list>


<ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="page < totalPage">
  <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
