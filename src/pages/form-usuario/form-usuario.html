<ion-header>

  <ion-navbar>
    <ion-title>formUsuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <form [formGroup]="form" (ngSubmit)="createItem">
    <ion-grid>
      <h2>Datos de la Persona</h2>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label stacked for="nombre">Nombres:</ion-label>
            <ion-input type="text"  id="nombre" formControlName="nombre"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label stacked for="apellido">Apellidos:</ion-label>
            <ion-input type="text"  id="apellido" formControlName="apellido"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      </ion-grid>
      </form>


</ion-content>
