<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle   >
          <ion-icon  name="menu"></ion-icon>
        </button>
    <ion-title>Scan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <p>Scanee su codigo de barra</p>
<ion-fab bottom right>
  <button ion-fab (click)="scanBarcode()">
  <ion-icon name="barcode"></ion-icon>
</button>



</ion-fab>

<ion-card *ngIf="resultado" >
  <ion-card-content>
    <p> Codigo de Barra : {{resultado.text}} </p>
    <p> Formato : {{resultado.format}} </p>

  </ion-card-content>

</ion-card>



</ion-content>
