<ion-header>
  <ion-navbar color="primary">
    <ion-searchbar [(ngModel)]="term" (ionInput)="buscar()" debounce="100" ></ion-searchbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
  </ion-navbar>
</ion-header>
<ion-content padding color="primary">


<ion-list>
<button ion-item *ngFor="let usu of _usuarios.usuarios$ | async" (click)="openDetalle(pais)">
  <ion-avatar item-start>
    <img src="{{usu.fotoperfil}}">
  </ion-avatar>
  <h2> Codigo:  {{usu.id}} </h2>
  <h3> Nombre: {{usu.nombre}} </h3>
  <button ion-button clear item-end>Ver</button>
</button>
</ion-list>
</ion-content>
